<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employee Satisfaction</title>
    
</head>
<body onload="myFunction()" class='bg-white'>
    <div class="wrapper ">
        <div class="title">
            <h1 class="font-weight-bold text-center">Employee Satisfaction Predictor</h1>
        </div>
        <form action="/" method="POST">
            <div class="form mt-5">
                <div class='row'>
                    <div class="inputfield col">
                        <label for="Salary">Salary</label>
                        <input class="input" type="number" name="Salary" min="100" placeholder='6500' required>
                    </div>
                    <div class="inputfield col">
                        <label for="PerformanceScore">Performance Score</label>
                        <input class="input" type="number" name="PerformanceScore" min="0" max="3" placeholder="0" required>
                    </div>
                    <div class="inputfield col">
                        <label for="EngagementSurvey">Engagement Survey</label>
                        <input class="input" type="text" name="EngagementSurvey" min="1" max="5" placeholder="2.5" required>
                    </div>
                </div>
                <div class='row mt-3'>
                    <div class="inputfield col">
                        <label for="SpecialProjectsCount">Special Projects Count</label>
                        <input class="input" type="number" name="SpecialProjectsCount" min='0' placeholder='0' required>
                    </div>
                    <div class="inputfield col">
                        <label for="DaysLateLast30">Days Late for Last 30 days</label>
                        <input class="input" type="number" name="DaysLateLast30" min='0' max='30' placeholder='2' required>
                    </div>
                    <div class="inputfield col">
                        <label for="Absences">Absences</label>
                        <input class="input" type="number" name="Absences" min='0' placeholder='0' required >
                    </div>
                </div>  
                <hr class='mb-4'>
                <div class='row'>
                    <div class="inputfield col">
                        <label for='DateOfHire'>Date of Hire</label>
                        <input class="input" type='date' name='DateOfHire' id='DateOfHire'>
                    </div>
                    <div class="inputfield col">
                        <label for='DateOfBirth'>Date of Birthday</label>
                        <input class="input" type='date' name='DateOfBirth' id='DateOfbirth'>
                    </div>
                </div>
                <hr class='mb-4'>
                <div class='row'>
                    <div class="inputfield col">
                        <label for="Position">Position</label>
                        <div class = "custom_select">
                            <select name="Position" id="Position">
                                <option value="" selected hidden>Select</option>
                                <option value="Architect">Architect</option>
                                <option value="Director">Director</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Manager">Manager</option>
                                <option value="TechnicianI">Technician I</option>
                                <option value="TechnicianII">Technician II</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield col">
                        <label for="MaritalStatus">MaritalStatus</label>
                        <div class = "custom_select">
                            <select name="MaritalStatus" id="MaritalStatus">
                                <option value="" selected hidden>Select</option>
                                <option value="Married">Divorced</option>
                                <option value="Single">Married</option>
                                <option value="Separated">Separated</option>
                                <option value="Single">Single</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield col">
                        <label for="Department">Department</label>
                        <div class = "custom_select">
                            <select name="Department" id="Department">
                                <option value="" selected hidden>Select</option>
                                <option value="AdminOffices">Admin Offices</option>
                                <option value="ExecutiveOffice">Executive Offices</option>
                                <option value="IT/IS">IT/IS</option>
                                <option value="Production">Production</option>
                                <option value="Sales">Sales</option>
                                <option value="SoftwareEngineering">Software Engineering</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class='row mt-3'>
                    <div class="inputfield col">
                        <label for="ManagerName">Manager Name</label>
                        <div class = "custom_select">
                            <select name="ManagerName" id="ManagerName">
                                <option value="" selected hidden>Select</option>
                                <option value="AlexSweetwater">Alex Sweetwater</option>
                                <option value="AmyDunn">Amy Dunn </option>
                                <option value="BoardofDirectors">Board of Directors</option>
                                <option value="BrandonR.LeBlanc">Brandon R. LeBlanc</option>
                                <option value="BrannonMiller">Brannon Miller</option>
                                <option value="BrianChampaigne">Brian Champaigne</option>
                                <option value="DavidStanley">David Stanley </option>
                                <option value="DebraHoulihan">Debra Houlihan</option>
                                <option value="ElijiahGray">Elijiah Gray</option>
                                <option value="EricDougall">Eric Dougall</option>
                                <option value="JanetKing">Janet King</option>
                                <option value="JenniferZamora">Jennifer Zamora</option>
                                <option value="JohnSmith">John Smith</option>
                                <option value="KelleySpirea">Kelley Spirea</option>
                                <option value="KetsiaLiebig">Ketsia Liebig</option>
                                <option value="KissySullivan">Kissy Sullivan</option>
                                <option value="LynnDaneault">Lynn Daneault</option>
                                <option value="MichaelAlbert">Michael Albert</option>
                                <option value="PeterMonroe">Peter Monroe</option>
                                <option value="SimonRoup">Simon Roup </option>
                                <option value="WebsterButler">Webster Butler</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield col">
                        <label for="RecruitmentSource">Recruitment Source</label>
                        <div class = "custom_select">
                            <select name="RecruitmentSource" id="RecruitmentSource">
                                <option value="" selected hidden>Select</option>
                                <option value="CareerBuilder">Career Builder</option>
                                <option value="DiversityJobFair">Diversity Job Fair</option>
                                <option value="EmployeeReferral">Employee Referral</option>
                                <option value="GoogleSearch">Google Search</option>
                                <option value="Indeed">Indeed</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="On-lineWebApplication">On-line Web Application</option>
                                <option value="Website">Website</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr class='mb-4'>
                <div class='row'>
                    <div class='col-2'>
                        <div> 
                            <label for="Gender">Gender</label>
                        </div>
                    </div>
                    <div class='col-8'>
                        <div class="radio">   
                            <div>
                                <label for="Female">Female</label>
                                <input type="radio" name="Gender" id="Female" value="Female">
                            </div>
                            <div>
                                <label for="Male">Male</label>
                                <input type="radio" name="Gender" id="Male" value="Male">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inputfield mt-3">
                    <input class="btn" type="submit" value="Predict">
                </div>
                <div class="inputfield">
                        <input class="btn" type="button" onclick="resetValues()" value="Reset">
                    </div>
                </div>
                <div class="result">
                    <p id='result'></p>
                </div>
            </div>
        </form>
        <script>

            function resetValues() {
                document.getElementById("result").innerHTML = "";
              }

            function myFunction() {         
                var x = '{{ pred_value }}'
                console.log(x)
    
                if (x[1] == -1) {
                    document.getElementById("result").innerHTML = "";
                }
                else if (x[1] == 0) {
                    document.getElementById("result").innerHTML = "Employee is not satisfied";
                }
                else {
                    document.getElementById("result").innerHTML = "Employee is very satisfied";
                }
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
